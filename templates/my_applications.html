{% extends 'base.html' %}
{% block content %}

<div class="glass p-4" data-aos="fade-up">
<h4 class="section-title mb-3">My Applications</h4>

<table class="table table-bordered text-center">
<thead>
<tr>
<th>Role</th>
<th>Company</th>
<th>Status</th>
<th>Date</th>
</tr>
</thead>
<tbody>
{% for a in applications %}
<tr>
<td>{{ a.role }}</td>
<td>{{ a.company_name }}</td>
<td>
<span class="badge
{% if a.status=='Accepted' %}bg-success
{% elif a.status=='Rejected' %}bg-danger
{% else %}bg-warning{% endif %}">
{{ a.status }}
</span>
</td>
<td>{{ a.apply_date }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>

{% endblock %}
