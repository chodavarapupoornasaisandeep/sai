<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Placement Portal{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
        }
    </style>
</head>
<body class="text-gray-100">

<!-- NAVBAR -->
<nav class="bg-white/10 backdrop-blur-lg border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-cyan-400">
            ðŸš€ Placement Portal
        </h1>

        <div class="space-x-4">
            <a href="/dashboard" class="hover:text-cyan-400">Dashboard</a>
            <a href="/profile" class="hover:text-cyan-400">Profile</a>
            <a href="/my-applications" class="hover:text-cyan-400">Applications</a>
            <a href="/logout" class="text-red-400 hover:text-red-500">Logout</a>
        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<main class="max-w-7xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}
</main>

</body>
</html>
