{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-soft">
            <div class="card-header gradient-header text-center">
                <h4>Student Registration</h4>
            </div>
            <div class="card-body">

                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input class="form-control" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input class="form-control" name="email" placeholder="Email" required>
                        </div>
                    </div>

                    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
                    <input class="form-control mb-3" name="branch" placeholder="Branch" required>
                    <input class="form-control mb-3" name="cgpa" placeholder="CGPA" required>

                    <button class="btn btn-gradient w-100">Register</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
