{% extends 'base.html' %}
{% block content %}

<div class="glass p-4" data-aos="fade-up">
<h4 class="section-title mb-3">Admin Dashboard</h4>

<table class="table table-hover text-center">
<thead>
<tr>
<th>Student</th>
<th>Company</th>
<th>Role</th>
<th>Resume</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody>
{% for a in applications %}
<tr>
<td><a href="/admin/student/{{ a.student_id }}">{{ a.student_name }}</a></td>
<td>{{ a.company_name }}</td>
<td>{{ a.role }}</td>
<td>
{% if a.resume_path %}
<a href="/{{ a.resume_path }}" target="_blank">View</a>
{% endif %}
</td>
<td>{{ a.status }}</td>
<td>
<form method="POST" action="/admin/update-status">
<input type="hidden" name="app_id" value="{{ a.application_id }}">
<select name="status" class="form-select form-select-sm mb-1">
<option>Applied</option>
<option>Accepted</option>
<option>Rejected</option>
</select>
<button class="btn btn-gradient btn-sm">Update</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>

{% endblock %}
