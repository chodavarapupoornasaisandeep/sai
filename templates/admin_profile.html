{% extends "base.html" %}
{% block title %}Admin Profile{% endblock %}

{% block content %}

<div class="card">
    <div style="display:flex; align-items:center; gap:20px;">

        <img src="/{{ admin.photo_path if admin.photo_path else 'static/default_user.png' }}"
             width="120"
             height="120"
             style="border-radius:50%; object-fit:cover; border:2px solid #ddd;">

        <div>
            <h2>{{ admin.username }}</h2>
            <p><b>Role:</b> {{ admin.role }}</p>
            <p><b>Company:</b> {{ company_name }}</p>

            <!-- Upload / Change Admin Photo -->
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="photo" accept="image/*" required>
                <br><br>
                <button type="submit">Upload / Change Photo</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
